<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Search App</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for images">
            <button type="submit" id="search-button">Search</button>
        </form>
    </header>
    <main>
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1696418800198-46f438ffbd27?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLW...w=1000&q=60" alt="Scenery">
                <a href="https://unsplash.com/photos/a-body-of-water-surrounded-by-mountains-and-grass-xMPeaguzfQk" target="_blank">Scenery</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1696418800198-46f438ffbd27?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLW...w=1000&q=60" alt="Scenery">
                <a href="https://unsplash.com/photos/a-body-of-water-surrounded-by-mountains-and-grass-xMPeaguzfQk" target="_blank">Scenery</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1696418800198-46f438ffbd27?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLW...w=1000&q=60" alt="Scenery">
                <a href="https://unsplash.com/photos/a-body-of-water-surrounded-by-mountains-and-grass-xMPeaguzfQk" target="_blank">Scenery</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1696418800198-46f438ffbd27?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLW...w=1000&q=60" alt="Scenery">
                <a href="https://unsplash.com/photos/a-body-of-water-surrounded-by-mountains-and-grass-xMPeaguzfQk" target="_blank">Scenery</a>
            </div>
            <!-- Repeat the above structure for more search results -->
        </div>
        <button id="show-more-button">Show more</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
